<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>广金报修系统</title>
</head>
<script language="javascript" charset="utf-8" src='/GuaranteeSystem/ajax-lib/ajaxutils.js'></script>
<script language="javascript" charset="utf-8" src='/GuaranteeSystem/js/login.js'></script>
<script language='javascript'  charset="utf-8" src='/GuaranteeSystem/scripts/jquery-3.3.1.min.js'></script>
<link rel="stylesheet" type="text/css" href="/GuaranteeSystem/css/sweetalert2.css">
<script type="text/javascript" src="/GuaranteeSystem/js/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="/GuaranteeSystem/css/login.css">
<link rel="stylesheet" type="text/css" href="/GuaranteeSystem/iconfont/iconfont.css">
<link rel="stylesheet" type="text/css" href="/GuaranteeSystem/css/frame.css">
<body>
	<div class="head-con">
		<div class="box">
			<div class="head_title">
				<span class="user_login">用户登录</span>
			</div>
			<form  style="margin-top: 30px;" id="loginForm" autocomplete="off">
				<div class="box_con">
					<i class="iconfont icon-ren" style="font-size: 25px;position: relative;top:8px;"></i>
				 	<input type="text" name="stu_id" id="stu_id" class="user_write" placeholder="请输入学号">
				 	<span id="id_wrong" name="id_wrong" class="id_Wrong"></span>
				 </div>
				 <div class="box_con">
				 	<i class="iconfont icon-mima" style="font-size: 25px;position: relative;top:8px;"></i>
					<input type="password" name="password" id="password" placeholder="密码" class="user_write">
					<span id="pass_Wrong" class="pass_Wrong" name="pass_Wrong"></span>
					
				</div>
				<div class="box_con">
					<i class="iconfont icon-yanzhengma" style="font-size: 25px;position: relative;top:8px;"></i>
					<a href="javascript:change()"><img src="/GuaranteeSystem/ImageServlet" alt="验证码" id="checkimgcode" class="photo_code"></a>
					<input type="text" name="code" id="code" class="code" placeholder="请输入验证码">
					
					<span id="mess_wrong" class="mess_wrong" name="mess_wrong"></span>
				</div>
				<input type="button" name="button" value="登录" class="login_btn" id="login_submit">
				<a href="/GuaranteeSystem/html/Register.html" style="text-decoration: none;"><input type="button" name="form" class="form" value="注册账号"></a>
			</form>
		</div>
	</div>
</body>
</html>
